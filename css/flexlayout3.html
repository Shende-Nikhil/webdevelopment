<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .big {
      flex: 2 1 300px;
      aspect-ratio: 1;
      background-color: tomato;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }

    .small {
      flex: 1 1 140px;
      aspect-ratio: 1;
      background-color: tomato;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Top Row -->
    <div class="big">1</div>
    <div class="column">
      <div class="row">
        <div class="small">2</div>
        <div class="small">3</div>
      </div>
      <div class="row">
        <div class="small">4</div>
        <div class="small">5</div>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="column">
      <div class="row">
        <div class="small">2</div>
        <div class="small">3</div>
      </div>
      <div class="row">
        <div class="small">4</div>
        <div class="small">5</div>
      </div>
    </div>
    <div class="big">1</div>
  </div>

</body>
</html>
