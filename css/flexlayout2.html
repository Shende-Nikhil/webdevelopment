<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: white;
}

.container {
  max-width: 800px;
  margin: 20px auto;
}

.header {
  background-color: #03a9f4;
  padding: 20px;
  text-align: left;
}

.hero {
  background-color: #d32f2f;
  padding: 60px 20px;
  text-align: left;
  margin: 20px auto;
  width: 80%;
}

.main {
  display: flex;
  justify-content: space-between;
  margin: 0 auto;
  width: 80%;
}

.content {
  background-color: #4caf50;
  flex: 3;
  padding: 60px 20px;
  margin-right: 20px;
}

.sidebar {
  background-color: #673ab7;
  flex: 2;
  padding: 60px 20px;
}

.footer {
  background-color: #555;
  padding: 15px;
  text-align: left;
  margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
  <header class="header">Header</header>
  <section class="hero">Hero</section>
  <div class="main">
    <div class="content">Content</div>
    <aside class="sidebar">Sidebar</aside>
  </div>
  <footer class="footer">Footer</footer>
</div>
    
</body>
</html>
