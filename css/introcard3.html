<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7c6df2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #f0f0ff;
      border-radius: 12px;
      overflow: hidden;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card .profile {
      padding: 20px;
    }

    .card .profile img {
      width: 130px;
      height: 130px;
      border-radius: 80%;
      border: 4px solid #4d3a9a;
    }

    .card .name {
      background-color: #2d2266;
      color: white;
      padding: 40px;
    }

    .name h3 {
      margin: 8px 0 4px;
    }

    .location {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .description{
        display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      margin-bottom: 10px;

    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      
    }

    .buttons button {
      padding: 8px 16px;
      background-color: #1f184d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .custom-line {
     border: none;
     height: 1px;
     background-color: black;
     width: 100%;
     margin:¬†20px¬†auto;
     position:relative;
     bottom: 15px;
    }
    .cap{
        display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 10px;
      font-size: 16px;
      position: relative;
      left: 5px;
      bottom: 5px;

    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 22px;
      font-size: 13px;
      position: relative;
      left: 5px;
      bottom:0px;
    }

    .skills span {
      background-color: #3b2b7f;
      padding: 5px 10px;
      border-radius: 6px;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="profile">
      <img src="https://plus.unsplash.com/premium_photo-1661304704888-542933309d4a?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWVuJTIwcHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D alt="Profile Photo">
    </div>
    <div class="name">
      <h2>Whiskers Whiskerton</h2>
      <div class="location">
        <span>üìç</span><span>NEW YORK</span>
      </div>
      <div class="description">
      <p>UI/UX designer and front-end developer</p>
      </div>
      <div class="buttons">
        <button>Message</button>
        <button>Follow</button>
      </div>
      <div class="custom-line">
      </div>
      <div>
        <div class="cap">
        <strong>SKILLS</strong>
        </div>
        <div class="skills">
          <div>UI/UX</div>
          <div>Front End Development</div>
          <div>HTML</div>
          <div>CSS</div>
          <div>JavaScript</div>
          <div>React</div>
          <div>Bootstrap</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
