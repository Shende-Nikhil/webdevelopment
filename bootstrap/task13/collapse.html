<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Collapse Example</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">


  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#demoCollapse">
    Toggle Content
  </button>

  
  <div class="collapse mt-3" id="demoCollapse">
    <div class="card card-body">
      This is a collapsible content box using Bootstrap.
    </div>
  </div>

  
</body>
</html>
