<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Nav-Tabs Example</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="container mt-5">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button"
        role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active p-3 border border-top-0" id="home-tab-pane" role="tabpanel"
      aria-labelledby="home-tab" tabindex="0">
      <h4>Home Tab Content</h4>
      <p>This is the content for the Home tab.</p>
    </div>
    <div class="tab-pane fade p-3 border border-top-0" id="profile-tab-pane" role="tabpanel"
      aria-labelledby="profile-tab" tabindex="0">
      <h4>Profile Tab Content</h4>
      <p>This is the content for the Profile tab.</p>
    </div>
    <div class="tab-pane fade p-3 border border-top-0" id="contact-tab-pane" role="tabpanel"
      aria-labelledby="contact-tab" tabindex="0">
      <h4>Contact Tab Content</h4>
      <p>This is the content for the Contact tab.</p>
    </div>
  </div>
</div>
</div>

</body>
</html>
