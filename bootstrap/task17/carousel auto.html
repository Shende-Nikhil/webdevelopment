<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css" />
  <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .carousel-item {
      height: 700px;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="container p-5">
      <div id="carousel-example-1" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapers.com/images/hd/rohit-sharma-national-india-team-cricket-y6j2m09jffprrehe.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.timesnownews.com/thumb/msid-151560353,thumbsize-51820,width-1280,height-720,resizemode-75/151560353.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.toiimg.com/thumb/msid-117178889,width-1280,height-720,resizemode-4/117178889.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn-wp.thesportsrush.com/2023/04/01f6bd81-hp-not-playing.jpg?format=auto&w=3840&q=75" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example-1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-example-1" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
