<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Responsive Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="container my-5 d-flex flex-column gap-3">
      
    
      <div class="row">
        <div class="col-12">
          <header class="text-center p-3 bg-info text-white">Header</header>
        </div>
      </div>
      
      
      <div class="row">
        <div class="col-12">
          <nav class="text-center p-3 bg-success text-white">Navigation</nav>
        </div>
      </div>

      
    
      <div class="row">
    
        <div class="col-12 col-md-6 text-center">
          <div class="p-3 bg-primary text-white mb-3">Content</div>
        </div>

      
        <div class="col-12 col-md-6 text-center">
          <div class="p-3 bg-dark text-white">Section</div>
        </div>
      </div>

      
      <div class="row">
        <div class="col-12">
          <footer class="text-center p-3 bg-danger text-white">Footer</footer>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
