<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Border </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h4>Border on All Sides</h4>
  <div class="border p-3 mb-3">All sides</div>

  <h4>Border direction</h4>
  <div class="border-top p-3 mb-2">Top</div>
  <div class="border-end p-3 mb-2">Right</div>
  <div class="border-bottom p-3 mb-2">Bottom</div>
  <div class="border-start p-3 mb-3">Left</div>


  <h4>Border Colors</h4>
  <div class="border border-primary p-2 mb-2">Primary</div>
  <div class="border border-danger p-2 mb-2">Danger</div>
  <div class="border border-success p-2 mb-2">Success</div>

  <h4>Border Widths</h4>
  <div class="border border-1 p-2 mb-2">1</div>
  <div class="border border-3 p-2 mb-2">3</div>
  <div class="border border-5 p-2 mb-3">5</div>

  <h4>Rounded Borders</h4>
  <div class="border rounded p-2 mb-2">Rounded</div>
  <div class="border rounded-circle p-2 mb-2 text-center" style="width: 100px; height: 100px;">Circle</div>
  <div class="border rounded-pill p-2 mb-3">Pill</div>

</body>
</html>
