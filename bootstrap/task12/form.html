<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Variations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">

  <h2 class="mb-4">Bootstrap Form Variations</h2>


  <form>
    <h5>Form control</h5>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr><br>

  <form>
    <h5> Select </h5>
    <div class="mb-3">
      <label class="form-label">Example select</label>
      <select class="form-select">
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
    </div>
  </form>

  <hr><br>


  <form>
    <h5>Checkboxes and Radios </h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check1">
      <label class="form-check-label" for="check1">Check this box</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" checked>
      <label class="form-check-label" for="radio1">Option 1</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="radio2">
      <label class="form-check-label" for="radio2">Option 2</label>
    </div>
  </form>

  <hr><br>

  <form>
    <h5>range</h5>
    <label for="customRange3" class="form-label">Example range</label>
    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
  </form>
  <hr><br>

  <form>
    <h5>Floating Labels</h5>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
  </form>

  <hr><br>


  <form>
    <h5> Input Groups</h5>
    <div class="input-group mb-3">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" placeholder="Username">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Recipient's username">
      <span class="input-group-text">@example.com</span>
    </div>
  </form>

  <hr><br>
  <form>
    <h5>layout grid</h5>
    <div class="row">
      <div class="col">
         <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
         <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
  </form>

  

</div>
</body>
</html>
