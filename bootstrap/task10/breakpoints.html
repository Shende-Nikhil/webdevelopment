<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Breakpoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.css">
  <style>
        .child {
            height: 200px;
            font-weight: 700;
            font-size: 2rem;
        }
    
</style>
</head>
<body class="p-4">

  <div class="child child-1 d-none d-sm-block  bg-success text-white p-3 mb-2">SM screen</div>
  <div class="child child-2 d-none d-md-block  bg-warning text-dark p-3 mb-2">MD screen </div>
  <div class="child child-3 d-none d-lg-block  bg-danger text-white p-3 mb-2">LG screen </div>

</body>
</html>
