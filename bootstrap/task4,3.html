<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Borders and Rounded Corners</title>
  <link rel="stylesheet" href="./bootstrap-5.3.7-dist/css/bootstrap.css">
</head>
<body class="p-4">

  <h2 class="mb-3">Bootstrap  Rounded Examples</h2>

  <div class="border rounded-0 p-3 mb-3">.rounded-0 (no rounding)</div>
  <div class="border rounded-1 p-3 mb-3">.rounded-1</div>
  <div class="border rounded-2 p-3 mb-3">.rounded-2</div>
  <div class="border rounded-3 p-3 mb-3">.rounded-3</div>
  <div class="border rounded-circle p-3 mb-3 text-center" style="width:100px; height:100px;">.rounded-circle</div>
  <div class="border rounded-pill p-3 mb-3">.rounded-pill</div>

</body>
</html>
