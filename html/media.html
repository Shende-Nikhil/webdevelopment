<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- emmbed -->
    <!-- path | relative | absolute -->
    <!-- href(take us to content) | src(bring content to us) -->

    <!-- image, video, audio -->

    <h1>this is media element in html</h1>

    <img src="./image.png" width="" height="" alt="javascript logo" />

    <!-- video -->

    <!-- <video src=""></video> -->

    <video width="" height="" controls autoplay loop muted>
        <source src="./video.mp4" type="video/mp4" />
    </video>

    <!-- audio -->

    <!-- <audio src=""></audio> -->

    <audio controls autoplay loop muted>
        <source src="./audio.mp3" type="audio/mp3">
    </audio>


    <!-- iframe -->

    <iframe src="https://www.youtube.com/embed/zOjov-2OZ0E?si=f0cmtmgK9ck-Viar"></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7443.0880454801445!2d79.10002849999996!3d21.130737599999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4bff0f6025935%3A0x8b80daeacfbe1f64!2sWidesoftech%20PVT.%20LTD.!5e0!3m2!1sen!2sin!4v1749886887110!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe src="https://websyncsolution.com/" width="100%" height="200px"></iframe>


</body>

</html>
