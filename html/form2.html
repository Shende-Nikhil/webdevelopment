<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
<h1 style="text-align: center;">Contact Details</b></h1>
    

    <form>
        <fieldset style="width: 500px; margin:auto;">

        <p>Please enter your personal details:-</p>

        <label><u><b>F</b></u>irst Name :<b>*</b></label>
        <input type="text" name="firstname"><br><br>

        <label><u><b>L</b></u>ast Name :<b>*</b></label>
        <input type="text" name="lastname"><br><br>

        <label>Street <u><b>a</b></u>ddress :</label>
        <input type="text" name="address"><br><br>

        <label><u><b>T</b></u>own/city :</label>
        <input type="text" name="city"><br><br>

        <label>Post<u><b>c</b></u>ode/zip :</label>
        <input type="text" name="zip"><br><br>

        <label>Tele<u><b>p</b></u>hone :</label>

        <label><u><b>M</b></u>obile Number :</label>
        <input type="mobile" name="mobile"><br><br>

        <label><u><b>E</b></u>mail address :<b>*</b></label>

        <p>Fields marked * are required. </p>

        <center><input type="submit" value="SUBMIT"></center>
        </fieldset>

    </form>

</body>
</html>
